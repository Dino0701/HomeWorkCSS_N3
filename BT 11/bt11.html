<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form</title>
    <link rel="stylesheet" href="./bt11.css">
</head>
<body>
    <div class="form-dangnhap-1">
        <div>
            <p>Đăng nhập</p>
            <form>
                <label for="f-id">Mã người dùng:</label>
                <input type="text" id="f-id"  oninput="myFunction()" value="Nhập mã người dùng"><br>
                <label for="f-password">Mật khẩu:</label>
                <input type="password" id="f-password" name="f-password" value="Nhập mật khẩu">
                <div id="dongy" class="form-button">
                    <button type="submit"><a href="#">Đồng ý</a></button>
                </div>
                <div id="show-output" class="form-button">
                    <p id="demo"></p>
                </div>
            </form>
        </div>
    </div>

<script>
function myFunction() {
  let text = document.getElementById("f-id").value;
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
